<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>需求文档自动生成</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="text-align:center;">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 column">
            <div class="text-center ">
              <h1>高等软件工程</h1>
              <h3 class="font-weight-bold">团队1</h3>
              <p class="font-italic">高玉林、安辽源、李雪桐、杨明、宋立军</p>
            </div>
		</div>
		<div class="col-md-6 column">
            <h2>选择GWT文件进行转换</h2>
            <div class="myform">
                <form action="{% url 'transform:transform'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file"  id="lefile" type="file" style="display:none" name="theFile" accept=".txt" />  
                    <div class="input-append">
                        <input id="photoCover" class="input-large" type="text" style="height:30px;">
                        <a class="btn" onclick="$('input[id=lefile]').click();">选择GWT文件</a>
                        <input type="submit" class="btn btn-success fileinput-button" value="提交转换" />
                    </div>
                </form>
            </div>
		</div>
	</div>
</div>

<div id="myCarousel" class="carousel slide" style="width: 800px;height: 450px; margin: auto;">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../../static/transform/1.jpg" alt="First slide">
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img src="../../static/transform/2.jpg" alt="Second slide">
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="../../static/transform/3.jpg" alt="Third slide">
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script type="text/javascript">
$('input[id=lefile]').change(function() {
$('#photoCover').val($(this).val());
});
</script>
</body>
</html>
